plugins {
    id 'java'
}

group 'Decorations'
version '2.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://jcenter.bintray.com" }
    maven { url "https://gotti.no-ip.org/maven/repository" }
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'org.gotti.wurmunlimited:server-modlauncher:0.43'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13.2'
}

jar {
    archiveName "${project.name}.jar"
}

task pack(type: Zip) {
    from fileTree(dir: 'pack', include: '**')
    destinationDirectory = file("build/pack")
    archiveName "Decorationmodels.zip"
}

task dist(type: Zip) {
    into("mods", {
        into(project.name, {
            from jar
            from pack
        })
        from fileTree(dir: 'mods', include: '*')
    })
    archiveName "${project.name}-${project.version}.zip"
}
